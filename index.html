<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aseem Pandey | Frontend Developer & AI Website Builder</title>

    <meta
      name="description"
      content="Modern responsive websites built by Aseem Pandey."
    />
    <meta property="og:title" content="Aseem Pandey | Frontend Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aseempandey8.github.io/" />

    <link rel="stylesheet" href="style.css" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6BLYGV17RJ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-6BLYGV17RJ");

  </head>

  <body>
    <div id="particles-js"></div>

    <header>
      <div class="logo">Aseem.dev</div>
      <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="hero">
      <h1>Aseem Pandey</h1>
      <h2><span id="typing-hero"></span></h2>
      <p>I build modern, fast and responsive websites.</p>
      <button id="hire-btn" class="btn">Hire Me</button>
    </div>

    <!-- Hire Modal -->
    <div id="hire-modal" class="hire-modal">
      <div class="hire-content">
        <span id="close-hire">&times;</span>
        <h2>Work With Me</h2>

        <form id="hire-form">
          <input
            type="text"
            name="user_name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="user_email"
            placeholder="Your Email"
            required
          />
          <textarea
            name="message"
            placeholder="Your Project Details"
            required
          ></textarea>
          <button type="submit">Send Request</button>
        </form>

        <div id="hire-status"></div>
      </div>
    </div>

    <section id="about" class="section">
      <h2>About Me</h2>
      <p>
        Frontend developer learning step-by-step and building modern AI-powered
        websites.
      </p>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
    </section>

    <section id="blog" class="section">
      <h2>Blog</h2>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" name="user_name" placeholder="Your Name" required />
        <input
          type="email"
          name="user_email"
          placeholder="Your Email"
          required
        />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <div id="form-status" class="form-status"></div>
        <button type="submit" id="send-btn">Send Message</button>
      </form>
    </section>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="script.js"></script>
  </body>
</html>
